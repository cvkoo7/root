{% extends "base.html" %}

{% block body %}
<br><br>
<div class="container" text>
    <h1 class="text-center">Breast Cancer Prediction Result</h1>
</div>
<div class="center">
    {% if prediction == 1 %}
        <h1>Prediction: <span class='danger'>Oops! You have CANCER.</span></h1>

    {% elif prediction == 0 %}
        <h1>Prediction: <span class='safe'>Great! You DON'T have CANCER.</span></h1>

    {% endif %}
</div>
{% endblock %}
